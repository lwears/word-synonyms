name: autofix.ci
'on':
  pull_request: null
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  autofix:
    build: null
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 20
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: 'Use Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v4
        with:
          node-version: '${{ matrix.node-version }}'
          cache: pnpm
      - run: cd frontend && pnpm install --frozen-lockfile
      - run: cd frontend && pnpx prettier --write .
      - uses: autofix-ci/action@dd55f44df8f7cdb7a6bf74c78677eb8acd40cd0a

  autofix_go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.5
      - run: cd backend && go install golang.org/x/tools/cmd/goimports@latest
      - run: cd backend goimports -w .
      - uses: autofix-ci/action@dd55f44df8f7cdb7a6bf74c78677eb8acd40cd0a
